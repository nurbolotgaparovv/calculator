<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<article class="cals">
    <output class="cals_result" id="result"></output>
    <button type="button" class="cals_btn">7</button>
    <button type="button" class="cals_btn">8</button>
    <button type="button" class="cals_btn">9</button>
    <button type="button" class="cals_btn cals_btn_operator">+</button>

    <button type="button" class="cals_btn">4</button>
    <button type="button" class="cals_btn">5</button>
    <button type="button" class="cals_btn">6</button>
    <button type="button" class="cals_btn cals_btn_operator">-</button>

    <button type="button" class="cals_btn">1</button>
    <button type="button" class="cals_btn">2</button>
    <button type="button" class="cals_btn">3</button>
    <button type="button" class="cals_btn cals_btn_operator">*</button>

    <button type="button" class="cals_btn">0</button>
    <button type="button" class="cals_btn">.</button>
    <button type="button" class="cals_btn">00</button>
    <button type="button" class="cals_btn cals_btn_operator">/</button>

    <button type="button" class="cals_btn cals_btn_reset">C</button>
    <button type="button" class="cals_btn cals_btn_equal">=</button>
</article>

<script src="script.js"></script>

</body>
</html>
